<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/style.css" />
    <script src="assets/JS/main.js"></script>
</head>
<body>
    <div id="clock">
        <div id="clock-face">
            <div class="hand" id="hour-hand"></div>
            <div class="hand" id="minute-hand"></div>
            <div class="hand" id="second-hand"></div>
        </div>
    </div>
    <div id="interface" class="container-fluid">
        <div class="row" id="interface-subdiv-container">
            <div class="col-4 interface-subdiv">
                <button id="change-clock-face" class="show-button-toggle" data-panel="clock">Change Clock Color</button>
                <div id="face-colors" class="hidden" data-panel="clock">
                    <div id="primary-face-colors" class="row primary-colors">
                        <button class="col-4 color-button" data-color="red">Red</button>
                        <button class="col-4 color-button" data-color="yellow">Yellow</button>
                        <button class="col-4 color-button" data-color="blue">Blue</button>
                    </div>
                    <div id="secondary-face-colors" class="row secondary-colors">
                        <button class="col-4 color-button" data-color="orange">Orange</button>
                        <button class="col-4 color-button" data-color="purple">Purple</button>
                        <button class="col-4 color-button" data-color="green">Green</button>
                    </div>
                </div>
            </div>
            <div class="col-4 interface-subdiv">
                <button id="change-clock-hands" class="show-button-toggle" data-panel="hand">Change Hand Colors</button>
                <div id="hand-colors" class="hidden" data-panel="hand">
                    <div id="primary-hands-colors" class="row primary-colors">
                        <button class="col-4 color-button" data-color="red">Red</button>
                        <button class="col-4 color-button" data-color="yellow">Yellow</button>
                        <button class="col-4 color-button" data-color="blue">Blue</button>
                    </div>
                    <div id="secondary-hands-colors" class="row secondary-colors">
                        <button class="col-4 color-button" data-color="orange">Orange</button>
                        <button class="col-4 color-button" data-color="purple">Purple</button>
                        <button class="col-4 color-button" data-color="green">Green</button>
                    </div>
                </div>    
            </div>
            <div class="col-4 interface-subdiv">
                <button id="change-interface" class="show-button-toggle" data-panel="interface">Change Interface Colors</button>
                <div id="interface-colors" class="hidden" data-panel="interface">
                    <div id="primary-interface-colors" class="row primary-colors">
                        <button class="col-4 color-button" data-color="red">Red</button>
                        <button class="col-4 color-button" data-color="yellow">Yellow</button>
                        <button class="col-4 color-button" data-color="blue">Blue</button>
                    </div>
                    <div id="secondary-interface-colors" class="row secondary-colors">
                        <button class="col-4 color-button" data-color="orange">Orange</button>
                        <button class="col-4 color-button" data-color="purple">Purple</button>
                        <button class="col-4 color-button" data-color="green">Green</button>
                    </div>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
